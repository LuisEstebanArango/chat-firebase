<div class="containers" id="principal">
  <div class="row">
    <div class="col-sm-2" style="height: 100%">
      <div id="salas-div">
        <h4>Salas</h4>

        <ul class="nav nav-pills nav-stacked" style="max-width: 300px;">
          <li class="active"><a href="javascript:void(0)">Principal</a></li>
        </ul>

      </div>
    </div>

    <div class="col-sm-10">
      <div id="mensajes-div-main">

        <div class="row">
          <div class="col-sm-12">
            <div id="mensajes-div">
              <div ng-repeat="dato in chatController.datos" class="mensaje-item">
                <p class="mensaje-item-nick">
                  {{dato.nick}}
                </p>
                <p class="mensaje-item-msj" ng-class="{ 'mensaje-item-msj-yo' : chatController.soyYo(dato)}">
                  {{dato.msj}}
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-10">
            <div class="form-group">
              <textarea class="form-control" placeholder="mensaje" ng-model="chatController.msj"></textarea>
            </div>
          </div>
          <div class="col-sm-2">
            <!-- <button class="btn btn-default">Submit</button> -->
            <a href="javascript:void(0)" class="btn btn-principal btn-fab" id="send-msg" ng-click="chatController.writePush()"><i class="material-icons">send</i></a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
